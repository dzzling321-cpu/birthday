<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Saad</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{
  height:100vh;
  background:linear-gradient(135deg,#ff6fae,#ffc3a0);
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
}

.container{
  background:#fff;
  width:380px;
  border-radius:20px;
  padding:20px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.3);
  position:relative;
  overflow:hidden;
}

h1{color:#ff3d7f;margin-bottom:10px;font-size:32px;opacity:0;transform:translateY(-20px);transition:0.6s;}
p{color:#444;font-size:16px;line-height:1.6;opacity:0;transform:translateY(20px);transition:0.6s;}
button{margin:10px 5px 0 5px;padding:10px 25px;background:#ff3d7f;color:#fff;border:none;border-radius:35px;font-size:16px;cursor:pointer;transition:0.3s;}
button:hover{background:#e6336f;}
button:active{transform:scale(0.95);}
.step{display:none;}
.step.active{display:block;}
.heart{font-size:45px;margin-top:10px;animation:beat 1s infinite;opacity:0;transition:0.6s;}
@keyframes beat{0%,100%{transform:scale(1)}50%{transform:scale(1.3)}}
.nick{font-size:30px;font-weight:700;color:#ff3d7f;margin-top:15px;opacity:0;transform:scale(0.8);transition:0.5s;}
.fadeIn{text-align:center;opacity:1 !important;transform:translateY(0) scale(1) !important;}

/* Envelope Styles Big & Cute */
.envelope{
  width:280px;
  height:180px;
  margin:40px auto;
  position:relative;
  perspective:600px;
}

.flap{
  width:280px;
  height:90px;
  background:linear-gradient(to bottom,#ff3d7f,#ff6fae);
  position:absolute;
  top:0;
  left:0;
  transform-origin:top center;
  transition:1s;
  border-radius:12px 12px 0 0;
  box-shadow:0 6px 15px rgba(0,0,0,0.2);
}

.body{
  width:280px;
  height:180px;
  background:#fff7f7;
  border:3px solid #ff3d7f;
  border-radius:0 0 12px 12px;
  position:absolute;
  top:0;
  left:0;
  overflow:hidden;
  box-shadow:0 6px 15px rgba(0,0,0,0.15);
  font-family: 'Cursive', 'Segoe UI', sans-serif;
}

.letterInside{
  padding:20px;
  text-align:left;
  opacity:0;
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  color:#444;
  line-height:1.6;
  transition:1s;
  overflow:auto;
  font-size:15px;
  white-space:pre-wrap;
}

.open .flap{
  transform:rotateX(-180deg);
  box-shadow:none;
}

.open .letterInside{
  opacity:1;
}

/* Floating hearts */
.floating-heart{
  position:absolute;
  font-size:18px;
  animation:floatHeart 3s ease-in forwards;
}

@keyframes floatHeart{
  0%{opacity:1; transform: translateY(0) scale(1);}
  100%{opacity:0; transform: translateY(-150px) scale(1.5);}
}
</style>
</head>
<body>

<div class="container">

  <!-- STEP 1 -->
  <div class="step active">
    <h1>üéâ Happy Birthday</h1>
    <p>Someone very special was born today üíñ</p>
    <button onclick="nextStep()">Next</button>
  </div>

  <!-- STEP 2 Nicknames -->
  <div class="step">
    <h1>Saad ‚ù§Ô∏è</h1>
    <div class="nick" id="nickname">Lallu</div>
    <button onclick="nextNickname()">Next Nickname</button>
    <div class="heart">‚ù§Ô∏è</div>
    <div>
      
      <button onclick="nextStep()">Next</button>
    </div>
  </div>

  <!-- STEP 3 Wishing -->
  <div class="step">
    <h1>‚ú® Wishing You</h1>
    <p>May your day be filled with love, joy, and endless happiness üåü</p>
    <div>
     
      <button onclick="nextStep()">Next</button>
    </div>
  </div>

  <!-- STEP 4 Letter with Big Stylish Envelope -->
  <div class="step">
    <h1>üíå A Letter For You</h1>
    <div class="envelope" id="envelope">
      <div class="flap"></div>
      <div class="body">
        <div class="letterInside" id="letter"></div>
      </div>
    </div>
    <button onclick="openEnvelope()" style="margin-top:20px;">Open Letter</button>
    <div>
      <button onclick="prevStep()">Back</button>
    </div>
  </div>

</div>

<script>
let current=0;
const steps=document.querySelectorAll('.step');
const nicknames=["Lallu","Babe","Darling","Meri Jaan"];
let n=0;

// Next Step
function nextStep(){
  if(current < steps.length-1){
    steps[current].classList.remove('active');
    current++;
    steps[current].classList.add('active');
    animateStep();
  }
}

// Previous Step
function prevStep(){
  if(current > 0){
    steps[current].classList.remove('active');
    current--;
    steps[current].classList.add('active');
    animateStep();
  }
}

// Animate elements in active step
function animateStep(){
  const step=steps[current];
  const elements=step.querySelectorAll('h1,p,.nick,.heart');
  elements.forEach(el=>{
    el.classList.add('fadeIn');
  });
}

// Nickname button
function nextNickname(){
  n=(n+1)%nicknames.length;
  const nickEl=document.getElementById('nickname');
  nickEl.style.opacity=0;
  nickEl.style.transform='scale(0.5)';
  setTimeout(()=>{
    nickEl.textContent=nicknames[n];
    nickEl.style.opacity=1;
    nickEl.style.transform='scale(1)';
  },200);
}

// Letter text in English
const letterText=`Dear Saad,

Happy Birthday! I hope this special day brings you all the happiness, love, and joy you deserve. You are amazing and I am so lucky to have you in my life. 

May your dreams come true and may you always be surrounded by love and laughter. Remember that you are loved and cherished more than words can say.

Wishing you an incredible year ahead full of success, smiles, and unforgettable moments.

With all my love, üíñ
- Your Lalli`;


// Envelope open
function openEnvelope(){
  const envelope=document.getElementById('envelope');
  const letter=document.getElementById('letter');
  envelope.classList.add('open');

  // Floating hearts animation
  for(let i=0;i<5;i++){
    let heart=document.createElement('div');
    heart.className='floating-heart';
    heart.style.left=Math.random()*280+'px';
    heart.style.color=['#ff3d7f','#ff6fae','#ffb3c6'][Math.floor(Math.random()*3)];
    heart.textContent='‚ù§Ô∏è';
    envelope.appendChild(heart);
    setTimeout(()=>{heart.remove();},3000);
  }

  if(letter.innerHTML.trim()!=="") return;
  let i=0;
  function typing(){
    if(i<letterText.length){
      letter.innerHTML+=letterText.charAt(i)==='\n'?'<br>':letterText.charAt(i);
      i++;
      setTimeout(typing,40);
    }
  }
  typing();
}

// Animate first step on load
animateStep();
</script>

</body>
</html>
